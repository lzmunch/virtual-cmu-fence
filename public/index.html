<html>
	<head>
		<title>Virtual Fence</title>
      
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chivo">
        <link rel="stylesheet" type="text/css" href="styles.css">
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script src="assets/OrbitControls.js"></script>
		<script src="assets/OBJLoader.js"></script>
		<script src="assets/MTLLoader.js"></script>
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
        <script>
          $( function() {
            window.location.href = "#home";
          });
        </script>
  </head>
	<body>
<!--      <script src="/scripts.js"></script>-->
      <nav> 
        <a href="#home">Home</a>
      </nav>
      <div id="gallery" class="page"> a gallery wow </div>
      <div id="paint" class="page"> paint all the things </div>
      <div id="import" class="page"> 
        <p>Import image potential ideas </p>
        <div id="upload-img-div">
          <form action="/" enctype="multipart/form-data" method="post">
            <input type="file" name="upload" multiple>
            <input type="submit" value="Upload">
          </form>
          <div id="uploaded-img">
            <button onclick="showUploadedImage()">show upload</button>
          </div>
          <br>
        </div>
        <form id="img-url-form">
          <input type="text" id="img-url-input"/>
          <button type="submit" id="use-img-button" onclick="changeTex()">Use image</button>
        </form>
        <div id="buttons-div">
          <button id="change-orig-button" onclick="changeToOriginal()">Change to orig</button>
          <button id="change-scribble-button" onclick="changeToScribble()">Change to scribble</button>
          <button id="change-fence-button" onclick="changeToFence()">Change to fence</button>
        </div>
      </div>
      <div id="home" class="page">
        <p>{ virtual fence }</p>
        
        <a href="#paint" class="menu-icon-link">
          <div class="menu-icon">
            <img class="menu-icon" src="/assets/icons/paint.svg" alt="">
            <p>Paint</p>
          </div>
        </a>
        <a href="/import.html" class="menu-icon-link">
          <div class="menu-icon">
            <img class="menu-icon" src="/assets/icons/paint-from-image.svg" alt="">
            <p>Import</p>
          </div>
        </a>
        <a href="#gallery" class="menu-icon-link">
          <div class="menu-icon">
            <img class="menu-icon" src="/assets/icons/view-gallery.svg" alt="paint bucket">
            <p>Gallery</p>
          </div>
        </a>
        
      </div>
	</body>
</html>
