<html>
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Virtual Fence</title>
      
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chivo">
        <link rel="stylesheet" type="text/css" href="styles.css">
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script src="assets/OrbitControls.js"></script>
		<script src="assets/OBJLoader.js"></script>
		<script src="assets/MTLLoader.js"></script>
	</head>
	<body>
      <script src="/scripts.js"></script>
      
      <nav> 
        <div class="page-title">
          <img class="page-title-img" src="assets/paint-from-import-title.png">
        </div>
        <div id="home-link">
          <a href="/"><img class="small-icon" src="assets/icons/home-01.svg"></a>
        </div>
      </nav>
      <div id="import">
        <p>Import image potential ideas </p>
        <div id="upload-img-div">
          <form action="/" enctype="multipart/form-data" method="post">
            <input id="upload-button" type="file" name="upload">
            <input class="button" type="submit" value="Upload">
          </form>
          <div id="uploaded-img">
            <button onclick="showUploadedImage()">show upload</button>
          </div>
          <br>
        </div>
        <form id="img-url-form">
          <input type="text" id="img-url-input"/>
          <button type="submit" id="use-img-button" onclick="changeTex()">Use image</button>
        </form>
        <div id="buttons-div">
          <button id="change-orig-button" onclick="changeToOriginal()">Change to orig</button>
          <button id="change-scribble-button" onclick="changeToScribble()">Change to scribble</button>
          <button id="change-fence-button" onclick="changeToFence()">Change to fence</button>
          <button id="change-tex-button" onclick="changeTex()">Change to upload</button>
        </div>
        <div id="downloads-div">
          <a href="assets/uploads/fence_model_v1_upload.mtl" download="fence_model_v1.mtl">Download .mtl </a>
          <a href="assets/uploads/tex_image.jpg" download="tex_image.jpg">Download texture .jpg </a>
          <a href="assets/models/fence/fence_model_v1.obj" download="fence_model_v1.obj">Download .obj </a>
        </div>
      </div>
     
	</body>
</html>
